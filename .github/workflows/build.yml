name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        build_type: [Release]
        ui: [gui]
        scripting: [lua]
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    - name: Install Skia
      if: ${{ matrix.ui == 'gui' }}
      shell: bash
      run: |
        if [[ "${{ runner.os }}" == "Windows" ]] ; then
          this_dir=$(cygpath "${{ github.workspace }}")
        else
          this_dir="${{ github.workspace }}"
        fi
        skia_url=$(source $this_dir/laf/misc/skia-url.sh | xargs)
        skia_file=$(basename $skia_url)
        curl --ssl-revoke-best-effort -L -o "$skia_file" "$skia_url"
        unzip "$skia_file" -d skia
    - uses: aseprite/get-ninja@main
    - uses: ilammy/msvc-dev-cmd@v1
      if: runner.os == 'Windows'
    - name: Generating Makefiles
      shell: bash
      run: |
        export enable_ccache=off
        export laf_backend=skia
        export enable_scripting=on
        export skia_arch=x64

        cmake -S . -B build -G Ninja \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DENABLE_TESTS=ON \
          -DENABLE_SCRIPTING=$enable_scripting \
          -DENABLE_CCACHE=$enable_ccache \
          -DLAF_BACKEND=$laf_backend \
          -DSKIA_DIR=$(realpath skia) \
          -DSKIA_LIBRARY_DIR=$(realpath skia/out/Release-$skia_arch)
    - name: Compiling
      shell: bash
      run: |
        cd build && ninja
    - name: Package Artifacts
      shell: pwsh
      run: |
        New-Item -Path .\artifacts -ItemType Directory -Force
        Copy-Item -Path .\build\bin\aseprite.exe -Destination .\artifacts\
        Copy-Item -Path .\build\bin\*.dll -Destination .\artifacts\
        Copy-Item -Path .\build\bin\data -Destination .\artifacts\data -Recurse
        Compress-Archive -Path .\artifacts\* -DestinationPath .\aseprite-windows-${{ matrix.build_type }}.zip
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aseprite-windows-${{ matrix.build_type }}
        path: aseprite-windows-${{ matrix.build_type }}.zip
        retention-days: 7
